<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Challenge: The dinner table</title>
</head>
<body>

<h1>Our dinner menu</h1>

<table>
  <thead>
  <tr>
    <th>Meal</th>
    <th>Ingredients</th>
    <th>Price</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>Bread with cheese</td>
    <td>Bread and cheese</td>
    <td>500$</td>
  </tr>
  <tr>
    <td>Bread with meat</td>
    <td>Bread and meat</td>
    <td>40$</td>
  </tr>
  <tr>
    <td>Bread with bread</td>
    <td>Bread</td>
    <td>Soul of a newborn baby</td>
  </tr>
  </tbody>
</table>
</body>
</html>
