<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      table, th, td {
        border: 1px solid white;
        border-collapse: collapse;
        border-radius: 10px;
      }
      th, td {
        text-align: left;
        background-color: #96D4D4;
      }
      tr:nth-child(even) {
        background-color: rgba(150, 212, 212, 0.4);
      }

      th:nth-child(even),td:nth-child(even) {
        background-color: rgba(150, 212, 212, 0.4);
      }
      tr:hover {background-color: #797373;}
    </style>
</head>
<body>
<table style="width:100%">
  <tr>
    <th style="width:70%">Company</th>
    <th>Contact</th>
    <th>Country</th>
  </tr>
  <tr style="height:200px">
    <td>Alfreds Futterkiste</td>
    <td>Maria Anders</td>
    <td>Germany</td>
  </tr>
  <tr>
    <td>Centro comercial Moctezuma</td>
    <td>Francisco Chang</td>
    <td>Mexico</td>
  </tr>
</table>
<hr>
<table>
  <tr>
    <th colspan="2">Person 1-2</th>
    <th>Person 3</th>
  </tr>
  <tr>
    <td>Emil</td>
    <td>Tobias</td>
    <td>Linus</td>
  </tr>
  <tr>
    <td>16</td>
    <td>14</td>
    <td>10</td>
  </tr>
</table>
</body>
</html>
